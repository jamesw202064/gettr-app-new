query pressQuery {
    ...LayoutQueryFragment
    pressConnection(first: 200) {
        edges {
            node {
              id
              date,
              title,
              excerpt,
              isPublish,
              author {
               ... on Author {
                name
                avatar
               }
              },
              _sys {
                filename
              },
              ...PressParts
            },
        }
        pageInfo {
            hasNextPage
            endCursor
        }
    }
}

query pressPostQuery($relativePath: String!) {
  ...LayoutQueryFragment
  press(relativePath: $relativePath) {
    ...PressParts
    author {
      ... on Author {
        name
        avatar
      }
    }
  }
}
